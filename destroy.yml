---
- name: destroy vm
  hosts: kvm
  become: yes
  tasks:

    - name: destory develop
      include_role:
        name: vm
      vars:
        vm_action: destroy
        target: "{{ item }}"
      loop: "{{ vm_list }}"
      when:
        - item.meta.label == "develop"
        - item.meta.host == inventory_hostname
      tags: destroy_develop
